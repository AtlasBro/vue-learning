<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="vue3.js"></script>
</head>
<body>
    <div id="leo">
        <span v-bind:abc="content" :[sky]="content">属性</span>
        <br/>
        <span v-on:click="change" @mouseover="over">事件</span>
    </div>
    <script>
        Vue.createApp({
            data:function(){
                return{
                    content:"Vue3",
                    sky:"mmm"
                }
            },
            methods:{
                change:function(){
                    alert("1");
                },
                over:function(){
                    alert("2");
                }
            }
        }).mount("#leo");
    </script>
</body>
</html>
