<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue3.js"></script>
</head>

<body>
    <div id='a'>
        {{content}}
        {{abc}}
        <button v-on:click='a'>button</button>
        <button v-on:click='b'>buttonTwo</button>
    </div>

    <!-- <div id="blue">
        {{content}}
    </div> -->
    
     <script>
         Vue.createApp({
             data:function(){
                 return{
                     content:"hello vue3",
                     abc:"abc"
                 }
             },
             methods:{
                 a:function(){
                     alert(1);
                 },
                 b:function(){
                     alert(2);
                 }
             }
         }).mount("#a");

                 }
             }

         */
     </script>
</body>
</html>
