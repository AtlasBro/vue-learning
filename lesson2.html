<html lang="en">
<head>

    <title>Document</title>
    <script src="vue3.js"></script>

<body>

                 }
             },
             methods:{
                 a:function(){
                     this.get = '10';//v-once锁死控件内容
                    //console.log(this);
                    //this.content='good';
                    //this.abc="lala";
                    //  var _this = this;
                    //  setInterval(function(){
                    //     _this.num++;
                    //  },1000);
                 },
                 b:function(){
                     alert(2);
                 }
             }
         }).mount("#a");

     </script>
</body>
</html>
